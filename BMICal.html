<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMICal.css">
    <script src="BMICal.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="heading">Body Mass Index (BMI) Calculator</h2> 
        Your heigth (cm):
        <input type="number" value="180" placeholder="Enter your height" class="inp" id="height">
        Your weigth (kg):
        <input type="number" value="80" placeholder="Enter your height" class="inp" id="weight">
        <button class="btn" id="btn">Compute BMI</button>
        <input type="text" disabled class="inp-result" id="inp-result">
        <h4 class="text-info">weight condition:-
            <span id="weight-condition"></span>
        </h4>
    </div>
</body>
</html>
